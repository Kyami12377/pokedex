<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìò Pokedex üçí - by Greninja</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #0f0f0f url('https://wallpapercave.com/wp/wp2754827.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fbd743;
    }

    .search {
      max-width: 400px;
      margin: 0 auto 30px;
      display: flex;
    }

    .search input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    .search button {
      padding: 12px 16px;
      background-color: #fbd743;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
    }

    .main-card {
      max-width: 420px;
      margin: 0 auto 40px;
      background: #1c1c2c;
      border: 4px solid transparent;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
    }

    .main-card.legendary {
      border-color: gold;
      box-shadow: 0 0 12px gold;
    }

    .main-card img {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
    }

    .info p {
      margin: 6px 0;
      font-size: 16px;
      text-transform: capitalize;
    }

    .stats {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      white-space: pre-line;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      max-width: 960px;
      margin: 0 auto;
    }

    .poke-card {
      background: #202030;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border: 3px solid transparent;
      text-transform: capitalize;
    }

    .poke-card.legendary {
      border-color: gold;
      box-shadow: 0 0 8px gold;
    }

    .poke-card img {
      width: 80px;
      height: 80px;
    }

    .poke-card p {
      margin: 4px 0;
      font-size: 13px;
      color: #f1f1f1;
    }

    .error {
      text-align: center;
      color: #ff4d4d;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }

    footer strong {
      color: #fbd743;
    }
  </style>
</head>
<body>
  <h1>üìò Pokedex üçí</h1>

  <div class="search">
    <input id="searchInput" type="text" placeholder="üîç Digite o nome ou n√∫mero do Pok√©mon..." />
    <button onclick="searchPokemon()">Buscar üßÉ</button>
  </div>

  <div id="mainCard" class="main-card" style="display:none;">
    <img id="pokeImg" src="" alt="Pok√©mon" />
    <h2 id="pokeName"></h2>
    <div class="info">
      <p><strong>üí† Tipo:</strong> <span id="pokeTypes"></span></p>
      <p><strong>‚ú® Habilidades:</strong> <span id="pokeAbilities"></span></p>
      <p><strong>üìè Altura:</strong> <span id="pokeHeight"></span> m</p>
      <p><strong>‚öñÔ∏è Peso:</strong> <span id="pokeWeight"></span> kg</p>
    </div>
    <div class="stats">
      <strong>üìä Status Base:</strong>
      <span id="pokeStats"></span>
    </div>
  </div>

  <div id="error" class="error"></div>

  <div class="gallery" id="gallery"></div>

  <script>
    const input = document.getElementById('searchInput');
    const mainCard = document.getElementById('mainCard');
    const errorBox = document.getElementById('error');
    const gallery = document.getElementById('gallery');

    const typeColors = {
      normal: '#A8A77A',
      fire: '#EE8130',
      water: '#6390F0',
      electric: '#F7D02C',
      grass: '#7AC74C',
      ice: '#96D9D6',
      fighting: '#C22E28',
      poison: '#A33EA1',
      ground: '#E2BF65',
      flying: '#A98FF3',
      psychic: '#F95587',
      bug: '#A6B91A',
      rock: '#B6A136',
      ghost: '#735797',
      dragon: '#6F35FC',
      dark: '#705746',
      steel: '#B7B7CE',
      fairy: '#D685AD'
    };

    async function isLegendary(id) {
      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`);
        const data = await res.json();
        return data.is_legendary || data.is_mythical;
      } catch {
        return false;
      }
    }

    function getTypeColor(type) {
      return typeColors[type] || '#777';
    }

    async function searchPokemon() {
      const name = input.value.trim().toLowerCase();
      if (!name) return;

      errorBox.innerText = '';
      mainCard.style.display = 'none';

      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
        if (!res.ok) throw new Error("Pok√©mon n√£o encontrado");
        const data = await res.json();

        const rare = await isLegendary(data.id);

        mainCard.className = 'main-card' + (rare ? ' legendary' : '');
        mainCard.style.borderColor = rare ? 'gold' : getTypeColor(data.types[0].type.name);

        document.getElementById('pokeImg').src = data.sprites.other['official-artwork'].front_default;
        document.getElementById('pokeName').innerText = `#${data.id} - ${data.name.toUpperCase()} üß¨`;
        document.getElementById('pokeTypes').innerText = data.types.map(t => t.type.name).join(', ');
        document.getElementById('pokeAbilities').innerText = data.abilities.map(a => a.ability.name).join(', ');
        document.getElementById('pokeHeight').innerText = (data.height / 10).toFixed(1);
        document.getElementById('pokeWeight').innerText = (data.weight / 10).toFixed(1);
        document.getElementById('pokeStats').innerHTML = data.stats.map(s => `‚Ä¢ ${s.stat.name.toUpperCase()}: ${s.base_stat}`).join('<br>');

        mainCard.style.display = 'block';
      } catch (err) {
        errorBox.innerText = "‚ùå Pok√©mon n√£o encontrado.";
      }
    }

    async function loadGallery(limit = 50) {
      for (let i = 1; i <= limit; i++) {
        try {
          const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${i}`);
          const data = await res.json();
          const rare = await isLegendary(data.id);

          const card = document.createElement('div');
          card.className = 'poke-card' + (rare ? ' legendary' : '');
          card.style.borderColor = rare ? 'gold' : getTypeColor(data.types[0].type.name);
          card.innerHTML = `
            <img src="${data.sprites.front_default}" alt="${data.name}" />
            <p>#${data.id}</p>
            <p>${data.name}</p>
          `;
          card.onclick = () => {
            input.value = data.name;
            searchPokemon();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };
          gallery.appendChild(card);
        } catch (e) {
          console.error("Erro ao carregar Pok√©mon:", i);
        }
      }
    }

    loadGallery(50);
  </script>

  <footer>
    üîß Desenvolvido por: <strong>Eliton</strong> ¬© 2025
  </footer>
</body>
</html>
